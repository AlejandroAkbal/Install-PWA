<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta
			name="viewport"
			content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0"
		/>

		%sveltekit.head%

		<link
			rel="icon"
			type="image/svg+xml"
			href="%sveltekit.assets%/favicon.svg"
		/>

		<!-- OpenGraph -->

		<meta
			name="twitter:card"
			content="summary_large_image"
		/>

		<meta
			name="twitter:creator"
			content="@AlejandroAkbal"
		/>

		<meta
			name="theme-color"
			content="#1f2937"
		/>

		<link
			href="https://rsms.me/inter/inter.css"
			rel="preload"
			as="style"
			onload="this.onload=null; this.rel='stylesheet'"
		/>
	</head>

	<body
		class="bg-base-100 font-sans antialiased"
		data-sveltekit-preload-data="hover"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
